<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@500;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="wrapper">
    <img class="card-image" src="assets/images/illustration-article.svg" alt="Illustration Article">
    <div class="card">
      <p class="card-note">Learning</p>
      <p class="published-date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="avatar">
      <div>
        <img class="avatar-image" src="assets/images/image-avatar.webp" alt="">
      </div>
      <p class="avatar-name">Greg Hooper</p>
    </div>
  </div>

</body>
</html>
